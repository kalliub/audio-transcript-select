  #     ME_CONFIG_MONGODB_ADMINUSERNAME: root
  #     ME_CONFIG_MONGODB_ADMINPASSWORD: example
  #     ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
  #     ME_CONFIG_BASICAUTH: false
  #   networks:
  #     - default
  #   depends_on:
  #     - mongo

  app:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    env_file:
      - .env
    environment:
      - MONGO_DB_URL=mongodb://mongo:27017/
    networks:
      - default
    # For production
    # command: npm start

    # For development
    volumes:
      - .:/app
    command: npm run dev


volumes:
  mongodb_data:

networks:
  default:
    driver: bridge

